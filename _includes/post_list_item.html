{% assign words = post.content | strip_html | strip_newlines | remove: " " | size %}
{% assign time = words | divided_by: 400 | plus: 1 %}

<div class="post-list-item">
  <a href="{{ post.url }}">  
  <p>{{post.date | date: "%B %Y"}}<p>
    <h3>{{ post.title }}</h3> 
    <p>{{ post.excerpt }}</p>
    {{time}} min read
  </a>
</div>
