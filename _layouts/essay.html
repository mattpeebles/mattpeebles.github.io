---
layout: center
---
<div id="essay">
    <section id='header'>
        <h1>{{ page.title }}</h1>
        <p id='date'>{{ page.date | date: "%B %Y" }}</p>
        {%if page.quote %}
        <div id="quote">
            <hr />
            <p>{{page.quote}}</p>
            {%if page.attribution %}
            <p>{{page.attribution}}</p>
            {% endif %}
            <hr />
        </div>
        {% endif %}
    </section>
    <div id="body">
        {{ content }}
    </div>
</div>
