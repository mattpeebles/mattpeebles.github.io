---
layout: default
---
<div id="essay">
    <base target="_blank">
    <section id='header'>
        <h1>{{ page.title }}</h1>
        <p id='date'>{{ page.date | date: "%B %Y" }}</p>
        <div id="quote">
            {%if page.quote %}
            <p>{{page.quote}}</p>
            {%if page.attribution %}
            <p>{{page.attribution}}</p>
            {% endif %}
            {% endif %}
        </div>
    </section>
    
    {{ content }}
</div>
